  <body>
    <nav class="p-4">
      <div class="container mx-auto flex items-center justify-content-between">
        <!-- Hình ảnh bên trái -->
        <div>
          <a href="#">
            <img
              id="logo"
              style="height: 28px"
              src="./img/LogoSet/Horizontal/18@2x.png"
              alt="Logo"
              class=""
            />
          </a>
        </div>
        <!-- <button class="testbtn">
          Button Back
        </button> -->
        <!-- Ô tìm kiếm bên phải -->
        <div class="flex">
          <p class="px-2 py-2 ml-2 flex items-end">Tìm kiếm:</p>
          <input style="font-size: 80%;"
            type="text"
            placeholder="Communication task..."
            class="searchs_input border border-solid text-search px-2 py-2 rounded"
          />
        </div>
      </div>
    </nav>

    <header style="background-color: #64707b" class="p-4">
      <div
        class="container mx-auto flex flex-col sm:flex-row gap-4 justify-between"
      >
        <!-- Phần bên trái -->
        <div class="flex flex-col sm:flex-row gap-2 sm:items-center">
          <!-- Phần chọn tùy chọn -->
          <!-- Full Range -->
          <div class="chooseFullRangeBlock">
            <p style="color: #fff; padding: 0px 10px 6px 10px;" class="titleChooseFullRangeBlock">
              Communication task full range đã sở hữu
            </p>
            <div class="custom_select sm:mr-2">
              <div class="select-box">
                <input type="text" class="tags_input" name="tags" hidden="" />
                <div class="selected-options">
                  <!-- Các tag ở đây -->
                </div>
                <div class="arrow">
                  <i style="color: #64707b" class="fa-solid fa-angle-down"></i>
                </div>
              </div>
              <div class="options">
                <div class="option-search-tags">
                  <input
                    type="text"
                    class="search-tags"
                    placeholder="Tìm kiếm..."
                  />
                  <button type="button" class="clear">
                    <i class="fa fa-close"></i>
                  </button>
                </div>
                <!-- Các option ở đây -->
              </div>
            </div> 
          </div>
          <!-- /////////////////////////////// -->
          <!-- Standard -->
          <div class="chooseStandardBlock">
            <p style="color: #fff; padding: 0px 10px 6px 10px;" class="titleChooseFullRangeBlock">
              Communication task standard đã sở hữu
            </p>
            <div class="custom_select_standard sm:mr-2">
              <div class="select-box_standard">
                <input
                  type="text"
                  class="tags_input_standard"
                  name="tags"
                  hidden=""
                />
                <div class="selected-options_standard">
                  <!-- Các tag ở đây -->
                </div>
                <div class="arrow">
                  <i style="color: #64707b" class="fa-solid fa-angle-down"></i>
                </div>
              </div>
              <div class="options_standard">
                <div class="option-search-tags_standard">
                  <input
                    type="text"
                    class="search-tags_standard"
                    placeholder="Tìm kiếm..."
                  />
                  <button type="button" class="clear">
                    <i class="fa fa-close"></i>
                  </button>
                </div>
                <!-- Các option ở đây -->
              </div>
            </div>
          </div>
          <!-- Button Pricing Calculation -->
          <div class="btn_submitBlock">
            <input
              style="height: 46px"
              type="button"
              class="btn_submit text-white px-4 py-2 rounded-md sm:ml-auto w-auto"
              value="Tính giá tiền"
            />

          </div>
        </div>

        <!-- Phần bên phải -->
        <div class="sortCommTaskBlock sm:mb-0">
          <select id="sortOrder" class="sortCommTask px-2 py-2 sm:w-auto">
            <option class="sortOption" value="alphabet">
              Sắp xếp: Phổ biến
            </option>
            <option class="sortOption" value="asc">
              Full Range | Giá tăng dần
            </option>
            <option class="sortOption" value="desc">
              Full Range | Giá giảm dần
            </option>
            <option class="sortOption" value="asc_Standard">
              Standard | Giá tăng dần
            </option>
            <option class="sortOption" value="desc_Standard">
              Standard | Giá giảm dần
            </option>
          </select>
        </div>
      </div>
    </header>
